<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#0A0E27"/>

  <!-- Title -->
  <text x="20" y="60" font-family="SF Pro Display, -apple-system" font-size="32" font-weight="800" fill="#FFFFFF">Bold Fintech</text>
  <text x="20" y="85" font-family="SF Pro Text, -apple-system" font-size="14" fill="#8B8FA8">Dark theme, bright accents, high contrast</text>

  <!-- Input Fields Section -->
  <text x="20" y="130" font-family="SF Pro Text, -apple-system" font-size="13" font-weight="700" letter-spacing="1.2" fill="#5B5F78">INPUT FIELDS</text>

  <!-- Amount Input -->
  <rect x="20" y="145" width="350" height="72" rx="12" fill="#14182E"/>
  <rect x="20" y="145" width="350" height="72" rx="12" stroke="#1E2441" stroke-width="2"/>
  <text x="32" y="165" font-family="SF Pro Text, -apple-system" font-size="10" font-weight="700" letter-spacing="1" fill="#5B5F78">AMOUNT</text>
  <text x="32" y="200" font-family="SF Pro Display, -apple-system" font-size="36" font-weight="800" fill="#00D9B8">$1,250.00</text>
  <rect x="20" y="215" width="4" height="72" rx="2" fill="#00D9B8"/>

  <!-- Description Input -->
  <rect x="20" y="232" width="350" height="60" rx="12" fill="#14182E"/>
  <rect x="20" y="232" width="350" height="60" rx="12" stroke="#1E2441" stroke-width="2"/>
  <text x="32" y="252" font-family="SF Pro Text, -apple-system" font-size="10" font-weight="700" letter-spacing="1" fill="#5B5F78">DESCRIPTION</text>
  <text x="32" y="277" font-family="SF Pro Text, -apple-system" font-size="17" font-weight="600" fill="#FFFFFF">Grocery shopping</text>
  <rect x="20" y="290" width="4" height="60" rx="2" fill="#5B5F78"/>

  <!-- List Display Section -->
  <text x="20" y="335" font-family="SF Pro Text, -apple-system" font-size="13" font-weight="700" letter-spacing="1.2" fill="#5B5F78">LIST ITEMS</text>

  <!-- Transaction Item 1 (Expense) -->
  <rect x="20" y="350" width="350" height="80" rx="12" fill="#14182E"/>
  <rect x="20" y="350" width="350" height="80" rx="12" stroke="#1E2441" stroke-width="2"/>
  <rect x="20" y="350" width="6" height="80" rx="3 0 0 3" fill="#FF4D67"/>
  <rect x="32" y="366" width="48" height="48" rx="24" fill="#2A1720"/>
  <rect x="32" y="366" width="48" height="48" rx="24" stroke="#FF4D67" stroke-width="2"/>
  <path d="M56 384 L56 396 M62 390 L56 396 L50 390" stroke="#FF4D67" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="92" y="380" font-family="SF Pro Text, -apple-system" font-size="18" font-weight="700" fill="#FFFFFF">Whole Foods</text>
  <rect x="92" y="387" width="78" height="18" rx="9" fill="#2A1720"/>
  <text x="103" y="399" font-family="SF Pro Text, -apple-system" font-size="10" font-weight="700" fill="#FF4D67">GROCERIES</text>
  <text x="340" y="395" font-family="SF Pro Display, -apple-system" font-size="24" font-weight="900" fill="#FF4D67" text-anchor="end">-$127.43</text>
  <text x="340" y="410" font-family="SF Pro Text, -apple-system" font-size="11" fill="#5B5F78" text-anchor="end">NOV 14</text>

  <!-- Transaction Item 2 (Income) -->
  <rect x="20" y="442" width="350" height="80" rx="12" fill="#14182E"/>
  <rect x="20" y="442" width="350" height="80" rx="12" stroke="#1E2441" stroke-width="2"/>
  <rect x="20" y="442" width="6" height="80" rx="3 0 0 3" fill="#00D9B8"/>
  <rect x="32" y="458" width="48" height="48" rx="24" fill="#0A2722"/>
  <rect x="32" y="458" width="48" height="48" rx="24" stroke="#00D9B8" stroke-width="2"/>
  <path d="M56 488 L56 476 M50 482 L56 476 L62 482" stroke="#00D9B8" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="92" y="472" font-family="SF Pro Text, -apple-system" font-size="18" font-weight="700" fill="#FFFFFF">Paycheck</text>
  <rect x="92" y="479" width="58" height="18" rx="9" fill="#0A2722"/>
  <text x="103" y="491" font-family="SF Pro Text, -apple-system" font-size="10" font-weight="700" fill="#00D9B8">INCOME</text>
  <text x="340" y="487" font-family="SF Pro Display, -apple-system" font-size="24" font-weight="900" fill="#00D9B8" text-anchor="end">+$3,200.00</text>
  <text x="340" y="502" font-family="SF Pro Text, -apple-system" font-size="11" fill="#5B5F78" text-anchor="end">NOV 13</text>

  <!-- Category Budget Item -->
  <rect x="20" y="534" width="350" height="90" rx="12" fill="#14182E"/>
  <rect x="20" y="534" width="350" height="90" rx="12" stroke="#1E2441" stroke-width="2"/>
  <rect x="20" y="534" width="6" height="90" rx="3 0 0 3" fill="#FFB800"/>
  <text x="38" y="560" font-family="SF Pro Text, -apple-system" font-size="20" font-weight="800" fill="#FFFFFF">Groceries</text>
  <text x="38" y="580" font-family="SF Pro Text, -apple-system" font-size="13" font-weight="600" fill="#8B8FA8">$450 spent</text>
  <text x="38" y="596" font-family="SF Pro Text, -apple-system" font-size="13" font-weight="600" fill="#5B5F78">of $600 budgeted</text>
  <rect x="298" y="548" width="60" height="32" rx="16" fill="#2A2410"/>
  <rect x="298" y="548" width="60" height="32" rx="16" stroke="#FFB800" stroke-width="2"/>
  <text x="328" y="571" font-family="SF Pro Display, -apple-system" font-size="16" font-weight="900" fill="#FFB800" text-anchor="middle">$150</text>
  <!-- Progress bar -->
  <rect x="38" y="604" width="320" height="10" rx="5" fill="#1E2441"/>
  <defs>
    <linearGradient id="progressBold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD866;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="38" y="604" width="240" height="10" rx="5" fill="url(#progressBold)"/>
  <circle cx="278" cy="609" r="6" fill="#FFD866" stroke="#FFB800" stroke-width="2"/>

  <!-- Key Features -->
  <rect x="20" y="657" width="350" height="165" rx="12" fill="#14182E"/>
  <rect x="20" y="657" width="350" height="165" rx="12" stroke="#1E2441" stroke-width="2"/>
  <rect x="20" y="657" width="6" height="165" rx="3 0 0 3" fill="#5B5F78"/>
  <text x="38" y="685" font-family="SF Pro Text, -apple-system" font-size="15" font-weight="800" fill="#FFFFFF">Key Features</text>
  <text x="38" y="710" font-family="SF Pro Text, -apple-system" font-size="14" fill="#8B8FA8">• Dark background (#0A0E27) for OLED</text>
  <text x="38" y="732" font-family="SF Pro Text, -apple-system" font-size="14" fill="#8B8FA8">• Bright accent colors (cyan, pink, yellow)</text>
  <text x="38" y="754" font-family="SF Pro Text, -apple-system" font-size="14" fill="#8B8FA8">• Heavy typography (700-900 weight)</text>
  <text x="38" y="776" font-family="SF Pro Text, -apple-system" font-size="14" fill="#8B8FA8">• Colored left accent bars on cards</text>
  <text x="38" y="798" font-family="SF Pro Text, -apple-system" font-size="14" fill="#8B8FA8">• Badge labels with category colors</text>
</svg>
