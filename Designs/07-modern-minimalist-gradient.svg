<svg width="390" height="844" viewBox="0 0 390 844" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFBFD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F2F7;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.05" />
    </linearGradient>

    <linearGradient id="accent1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="expenseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F43F5E;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:0.1" />
    </linearGradient>

    <linearGradient id="incomeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>

    <linearGradient id="progressGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="390" height="844" fill="url(#bg)"/>

  <!-- Title -->
  <text x="20" y="60" font-family="SF Pro Display, -apple-system" font-size="32" font-weight="700" fill="#1E293B">Gradient Accent</text>
  <text x="20" y="85" font-family="SF Pro Text, -apple-system" font-size="14" fill="#64748B">Subtle gradients, soft colors, modern polish</text>

  <!-- Input Fields Section -->
  <text x="20" y="130" font-family="SF Pro Text, -apple-system" font-size="13" font-weight="600" fill="#94A3B8">INPUT FIELDS</text>

  <!-- Amount Input -->
  <rect x="20" y="145" width="350" height="68" rx="16" fill="url(#card1)"/>
  <rect x="20" y="145" width="350" height="68" rx="16" fill="none" stroke="url(#accent1)" stroke-width="1.5"/>
  <text x="32" y="165" font-family="SF Pro Text, -apple-system" font-size="11" font-weight="600" fill="#6366F1">AMOUNT</text>
  <text x="32" y="197" font-family="SF Pro Display, -apple-system" font-size="34" font-weight="600" fill="#1E293B">$1,250.00</text>

  <!-- Description Input -->
  <rect x="20" y="228" width="350" height="56" rx="16" fill="url(#card1)"/>
  <rect x="20" y="228" width="350" height="56" rx="16" fill="none" stroke="#E2E8F0" stroke-width="1.5"/>
  <text x="32" y="248" font-family="SF Pro Text, -apple-system" font-size="11" font-weight="600" fill="#8B5CF6">DESCRIPTION</text>
  <text x="32" y="270" font-family="SF Pro Text, -apple-system" font-size="17" fill="#1E293B">Grocery shopping</text>

  <!-- List Display Section -->
  <text x="20" y="325" font-family="SF Pro Text, -apple-system" font-size="13" font-weight="600" fill="#94A3B8">LIST ITEMS</text>

  <!-- Transaction Item 1 (Expense) -->
  <rect x="20" y="340" width="350" height="72" rx="18" fill="url(#expenseGrad)"/>
  <rect x="20" y="340" width="350" height="72" rx="18" fill="none" stroke="#FEE2E2" stroke-width="1.5"/>
  <defs>
    <linearGradient id="iconExpense" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F43F5E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB923C;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="48" cy="376" r="20" fill="url(#iconExpense)"/>
  <path d="M48 370 L48 382 M54 376 L48 382 L42 376" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="80" y="371" font-family="SF Pro Text, -apple-system" font-size="17" font-weight="600" fill="#1E293B">Whole Foods</text>
  <text x="80" y="390" font-family="SF Pro Text, -apple-system" font-size="13" fill="#64748B">Groceries • Nov 14</text>
  <text x="340" y="381" font-family="SF Pro Display, -apple-system" font-size="20" font-weight="700" fill="#DC2626" text-anchor="end">-$127.43</text>

  <!-- Transaction Item 2 (Income) -->
  <rect x="20" y="424" width="350" height="72" rx="18" fill="url(#incomeGrad)"/>
  <rect x="20" y="424" width="350" height="72" rx="18" fill="none" stroke="#D1FAE5" stroke-width="1.5"/>
  <defs>
    <linearGradient id="iconIncome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="48" cy="460" r="20" fill="url(#iconIncome)"/>
  <path d="M48 466 L48 454 M42 460 L48 454 L54 460" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="80" y="455" font-family="SF Pro Text, -apple-system" font-size="17" font-weight="600" fill="#1E293B">Paycheck</text>
  <text x="80" y="474" font-family="SF Pro Text, -apple-system" font-size="13" fill="#64748B">Income • Nov 13</text>
  <text x="340" y="465" font-family="SF Pro Display, -apple-system" font-size="20" font-weight="700" fill="#059669" text-anchor="end">+$3,200.00</text>

  <!-- Category Budget Item -->
  <defs>
    <linearGradient id="budgetCard" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FDE68A;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect x="20" y="508" width="350" height="82" rx="18" fill="url(#budgetCard)"/>
  <rect x="20" y="508" width="350" height="82" rx="18" fill="none" stroke="#FEF3C7" stroke-width="1.5"/>
  <text x="32" y="533" font-family="SF Pro Text, -apple-system" font-size="18" font-weight="700" fill="#1E293B">Groceries</text>
  <text x="32" y="552" font-family="SF Pro Text, -apple-system" font-size="13" fill="#64748B">$450 of $600</text>
  <defs>
    <linearGradient id="badge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#EAB308;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  <rect x="285" y="523" width="70" height="26" rx="13" fill="url(#badge)"/>
  <rect x="285" y="523" width="70" height="26" rx="13" fill="none" stroke="url(#progressGrad)" stroke-width="1.5"/>
  <text x="320" y="542" font-family="SF Pro Display, -apple-system" font-size="14" font-weight="700" fill="#D97706" text-anchor="middle">$150</text>
  <text x="340" y="565" font-family="SF Pro Text, -apple-system" font-size="10" font-weight="600" fill="#94A3B8" text-anchor="end">REMAINING</text>
  <!-- Gradient progress bar -->
  <rect x="32" y="572" width="326" height="8" rx="4" fill="#F1F5F9"/>
  <rect x="32" y="572" width="245" height="8" rx="4" fill="url(#progressGrad)"/>

  <!-- Key Features -->
  <rect x="20" y="623" width="350" height="165" rx="18" fill="#FFFFFF"/>
  <rect x="20" y="623" width="350" height="165" rx="18" fill="none" stroke="#E2E8F0" stroke-width="1.5"/>
  <text x="32" y="653" font-family="SF Pro Text, -apple-system" font-size="15" font-weight="700" fill="#1E293B">Key Features</text>
  <text x="32" y="678" font-family="SF Pro Text, -apple-system" font-size="14" fill="#475569">• Subtle gradient backgrounds on cards</text>
  <text x="32" y="700" font-family="SF Pro Text, -apple-system" font-size="14" fill="#475569">• Gradient icons and accent elements</text>
  <text x="32" y="722" font-family="SF Pro Text, -apple-system" font-size="14" fill="#475569">• Soft borders matching card themes</text>
  <text x="32" y="744" font-family="SF Pro Text, -apple-system" font-size="14" fill="#475569">• Large corner radius (16-18px)</text>
  <text x="32" y="766" font-family="SF Pro Text, -apple-system" font-size="14" fill="#475569">• Modern color palette with depth</text>
</svg>
