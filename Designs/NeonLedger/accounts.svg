<svg viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#0A0A0A"/>

  <!-- Status Bar -->
  <g id="status-bar">
    <text x="20" y="30" fill="#FFFFFF" font-family="SF Pro Text" font-size="14" font-weight="600">9:41</text>
    <text x="350" y="30" fill="#FFFFFF" font-family="SF Pro Text" font-size="14">100%</text>
  </g>

  <!-- Navigation Bar -->
  <g id="nav-bar">
    <text x="20" y="80" fill="#FFFFFF" font-family="SF Pro Display" font-size="34" font-weight="700">Accounts</text>
  </g>

  <!-- Total Banner (Prominent) -->
  <g id="total-banner">
    <rect x="16" y="110" width="358" height="96" rx="12" fill="#1A1A1A"/>
    <rect x="16" y="110" width="358" height="96" rx="12" fill="none" stroke="#00E5CC" stroke-width="1" opacity="0.3"/>
    <text x="32" y="140" fill="#999999" font-family="SF Pro Text" font-size="14" font-weight="500">TOTAL BALANCE</text>
    <text x="32" y="180" fill="#00E5CC" font-family="SF Pro Display" font-size="34" font-weight="700">$2,847.50</text>
  </g>

  <!-- Account List -->
  <g id="account-list">
    <!-- Checking Account -->
    <g id="account-1">
      <rect x="16" y="226" width="358" height="72" rx="12" fill="#121212"/>
      <circle cx="40" cy="262" r="16" fill="#00E5CC" opacity="0.2"/>
      <circle cx="40" cy="262" r="12" fill="#00E5CC"/>
      <text x="72" y="258" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Checking</text>
      <text x="72" y="276" fill="#999999" font-family="SF Pro Text" font-size="14">Chase ••••4521</text>
      <text x="342" y="266" fill="#00FF88" font-family="SF Pro Text" font-size="18" font-weight="600" text-anchor="end">$2,247.50</text>
    </g>

    <!-- Savings Account -->
    <g id="account-2">
      <rect x="16" y="306" width="358" height="72" rx="12" fill="#121212"/>
      <circle cx="40" cy="342" r="16" fill="#00E5CC" opacity="0.2"/>
      <circle cx="40" cy="342" r="12" fill="#00E5CC"/>
      <text x="72" y="338" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Savings</text>
      <text x="72" y="356" fill="#999999" font-family="SF Pro Text" font-size="14">Ally ••••8392</text>
      <text x="342" y="346" fill="#00FF88" font-family="SF Pro Text" font-size="18" font-weight="600" text-anchor="end">$500.00</text>
    </g>

    <!-- Cash Account -->
    <g id="account-3">
      <rect x="16" y="386" width="358" height="72" rx="12" fill="#121212"/>
      <circle cx="40" cy="422" r="16" fill="#00E5CC" opacity="0.2"/>
      <circle cx="40" cy="422" r="12" fill="#00E5CC"/>
      <text x="72" y="418" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Cash</text>
      <text x="72" y="436" fill="#999999" font-family="SF Pro Text" font-size="14">On hand</text>
      <text x="342" y="426" fill="#00FF88" font-family="SF Pro Text" font-size="18" font-weight="600" text-anchor="end">$100.00</text>
    </g>
  </g>

  <!-- Add Account Button -->
  <g id="add-button">
    <circle cx="342" cy="690" r="28" fill="#00E5CC"/>
    <circle cx="342" cy="690" r="28" fill="#00E5CC" opacity="0.5" filter="url(#glow)"/>
    <path d="M342 680 L342 700 M332 690 L352 690" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Tab Bar -->
  <g id="tab-bar">
    <rect y="760" width="390" height="84" fill="#121212"/>
    <rect y="760" width="390" height="1" fill="#2A2A2A"/>

    <!-- Accounts Tab (Active) -->
    <g id="tab-accounts">
      <circle cx="39" cy="785" r="14" fill="#00E5CC" opacity="0.2"/>
      <circle cx="39" cy="785" r="10" fill="#00E5CC"/>
      <text x="39" y="820" fill="#00E5CC" font-family="SF Pro Text" font-size="10" font-weight="600" text-anchor="middle">Accounts</text>
    </g>

    <!-- Budget Tab -->
    <g id="tab-budget">
      <rect x="110" y="775" width="20" height="20" rx="4" fill="#999999" opacity="0.5"/>
      <text x="120" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Budget</text>
    </g>

    <!-- Transactions Tab -->
    <g id="tab-transactions">
      <rect x="186" y="775" width="20" height="3" fill="#999999" opacity="0.5"/>
      <rect x="186" y="782" width="20" height="3" fill="#999999" opacity="0.5"/>
      <rect x="186" y="789" width="20" height="3" fill="#999999" opacity="0.5"/>
      <text x="196" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Transactions</text>
    </g>

    <!-- Analysis Tab -->
    <g id="tab-analysis">
      <circle cx="273" cy="785" r="10" fill="#999999" opacity="0.5"/>
      <circle cx="268" cy="782" r="4" fill="#999999" opacity="0.3"/>
      <circle cx="278" cy="788" r="6" fill="#999999" opacity="0.3"/>
      <text x="273" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Analysis</text>
    </g>

    <!-- Settings Tab -->
    <g id="tab-settings">
      <circle cx="351" cy="785" r="10" fill="#999999" opacity="0.5"/>
      <circle cx="351" cy="785" r="6" fill="none" stroke="#999999" stroke-width="1" opacity="0.5"/>
      <text x="351" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Settings</text>
    </g>
  </g>

  <!-- Glow Filter -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
