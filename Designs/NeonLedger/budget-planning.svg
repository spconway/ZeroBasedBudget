<svg viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#0A0A0A"/>

  <!-- Status Bar -->
  <g id="status-bar">
    <text x="20" y="30" fill="#FFFFFF" font-family="SF Pro Text" font-size="14" font-weight="600">9:41</text>
    <text x="350" y="30" fill="#FFFFFF" font-family="SF Pro Text" font-size="14">100%</text>
  </g>

  <!-- Navigation Bar -->
  <g id="nav-bar">
    <text x="20" y="80" fill="#FFFFFF" font-family="SF Pro Display" font-size="34" font-weight="700">Budget</text>
  </g>

  <!-- Ready to Assign Banner (CRITICAL - Most Prominent) -->
  <g id="ready-to-assign-banner">
    <rect x="16" y="110" width="358" height="110" rx="12" fill="#00E5CC"/>
    <rect x="16" y="110" width="358" height="110" rx="12" fill="url(#neon-gradient)"/>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <rect x="16" y="110" width="358" height="110" rx="12" fill="none" stroke="#00E5CC" stroke-width="2" filter="url(#neon-glow)" opacity="0.6"/>
    <text x="195" y="148" fill="#000000" font-family="SF Pro Text" font-size="16" font-weight="700" text-anchor="middle">READY TO ASSIGN</text>
    <text x="195" y="192" fill="#000000" font-family="SF Pro Display" font-size="44" font-weight="800" text-anchor="middle">$247.50</text>
  </g>

  <!-- Category Groups -->
  <g id="categories">
    <!-- Fixed Expenses Header -->
    <text x="20" y="250" fill="#999999" font-family="SF Pro Text" font-size="12" font-weight="700" letter-spacing="1">FIXED EXPENSES</text>

    <!-- Rent -->
    <g id="cat-rent">
      <rect x="16" y="262" width="358" height="64" rx="12" fill="#121212"/>
      <text x="28" y="286" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Rent</text>
      <text x="28" y="308" fill="#999999" font-family="SF Pro Text" font-size="14">$1,500 budgeted</text>
      <rect x="28" y="312" width="218" height="4" rx="2" fill="#2A2A2A"/>
      <rect x="28" y="312" width="218" height="4" rx="2" fill="#00FF88"/>
      <text x="346" y="293" fill="#00FF88" font-family="SF Pro Text" font-size="18" font-weight="600" text-anchor="end">$1,500</text>
    </g>

    <!-- Utilities -->
    <g id="cat-utilities">
      <rect x="16" y="334" width="358" height="64" rx="12" fill="#121212"/>
      <text x="28" y="358" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Utilities</text>
      <text x="28" y="380" fill="#999999" font-family="SF Pro Text" font-size="14">$150 budgeted</text>
      <rect x="28" y="384" width="218" height="4" rx="2" fill="#2A2A2A"/>
      <rect x="28" y="384" width="145" height="4" rx="2" fill="#00E5CC"/>
      <text x="346" y="365" fill="#FFFFFF" font-family="SF Pro Text" font-size="18" font-weight="600" text-anchor="end">$150</text>
    </g>

    <!-- Variable Expenses Header -->
    <text x="20" y="428" fill="#999999" font-family="SF Pro Text" font-size="12" font-weight="700" letter-spacing="1">VARIABLE EXPENSES</text>

    <!-- Groceries -->
    <g id="cat-groceries">
      <rect x="16" y="440" width="358" height="64" rx="12" fill="#121212"/>
      <text x="28" y="464" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Groceries</text>
      <text x="28" y="486" fill="#999999" font-family="SF Pro Text" font-size="14">$285 of $400</text>
      <rect x="28" y="490" width="218" height="4" rx="2" fill="#2A2A2A"/>
      <rect x="28" y="490" width="155" height="4" rx="2" fill="#FFB800"/>
      <text x="346" y="471" fill="#FFFFFF" font-family="SF Pro Text" font-size="18" font-weight="600" text-anchor="end">$400</text>
    </g>

    <!-- Dining Out -->
    <g id="cat-dining">
      <rect x="16" y="512" width="358" height="64" rx="12" fill="#121212"/>
      <text x="28" y="536" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Dining Out</text>
      <text x="28" y="558" fill="#999999" font-family="SF Pro Text" font-size="14">$142 of $200</text>
      <rect x="28" y="562" width="218" height="4" rx="2" fill="#2A2A2A"/>
      <rect x="28" y="562" width="155" height="4" rx="2" fill="#00E5CC"/>
      <text x="346" y="543" fill="#FFFFFF" font-family="SF Pro Text" font-size="18" font-weight="600" text-anchor="end">$200</text>
    </g>

    <!-- Savings Header -->
    <text x="20" y="606" fill="#999999" font-family="SF Pro Text" font-size="12" font-weight="700" letter-spacing="1">SAVINGS GOALS</text>

    <!-- Emergency Fund -->
    <g id="cat-savings">
      <rect x="16" y="618" width="358" height="64" rx="12" fill="#121212"/>
      <text x="28" y="642" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Emergency Fund</text>
      <text x="28" y="664" fill="#999999" font-family="SF Pro Text" font-size="14">$300 budgeted</text>
      <rect x="28" y="668" width="218" height="4" rx="2" fill="#2A2A2A"/>
      <rect x="28" y="668" width="109" height="4" rx="2" fill="#00FF88"/>
      <text x="346" y="649" fill="#00FF88" font-family="SF Pro Text" font-size="18" font-weight="600" text-anchor="end">$300</text>
    </g>
  </g>

  <!-- Add Category Button -->
  <g id="add-button">
    <circle cx="342" cy="710" r="28" fill="#00E5CC"/>
    <circle cx="342" cy="710" r="28" fill="#00E5CC" opacity="0.5" filter="url(#glow)"/>
    <path d="M342 700 L342 720 M332 710 L352 710" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Tab Bar -->
  <g id="tab-bar">
    <rect y="760" width="390" height="84" fill="#121212"/>
    <rect y="760" width="390" height="1" fill="#2A2A2A"/>

    <!-- Accounts Tab -->
    <g id="tab-accounts">
      <circle cx="39" cy="785" r="10" fill="#999999" opacity="0.5"/>
      <text x="39" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Accounts</text>
    </g>

    <!-- Budget Tab (Active) -->
    <g id="tab-budget">
      <rect x="110" y="775" width="20" height="20" rx="4" fill="#00E5CC" opacity="0.2"/>
      <rect x="114" y="779" width="12" height="12" rx="2" fill="#00E5CC"/>
      <text x="120" y="820" fill="#00E5CC" font-family="SF Pro Text" font-size="10" font-weight="600" text-anchor="middle">Budget</text>
    </g>

    <!-- Transactions Tab -->
    <g id="tab-transactions">
      <rect x="186" y="775" width="20" height="3" fill="#999999" opacity="0.5"/>
      <rect x="186" y="782" width="20" height="3" fill="#999999" opacity="0.5"/>
      <rect x="186" y="789" width="20" height="3" fill="#999999" opacity="0.5"/>
      <text x="196" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Transactions</text>
    </g>

    <!-- Analysis Tab -->
    <g id="tab-analysis">
      <circle cx="273" cy="785" r="10" fill="#999999" opacity="0.5"/>
      <text x="273" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Analysis</text>
    </g>

    <!-- Settings Tab -->
    <g id="tab-settings">
      <circle cx="351" cy="785" r="10" fill="#999999" opacity="0.5"/>
      <text x="351" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Settings</text>
    </g>
  </g>

  <!-- Gradients and Filters -->
  <defs>
    <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFB8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
