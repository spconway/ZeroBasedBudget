<svg viewBox="0 0 390 844" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="390" height="844" fill="#0A0A0A"/>

  <!-- Status Bar -->
  <g id="status-bar">
    <text x="20" y="30" fill="#FFFFFF" font-family="SF Pro Text" font-size="14" font-weight="600">9:41</text>
    <text x="350" y="30" fill="#FFFFFF" font-family="SF Pro Text" font-size="14">100%</text>
  </g>

  <!-- Navigation Bar -->
  <g id="nav-bar">
    <text x="20" y="80" fill="#FFFFFF" font-family="SF Pro Display" font-size="34" font-weight="700">Transactions</text>
    <!-- Search Icon -->
    <circle cx="354" cy="72" r="16" fill="none" stroke="#999999" stroke-width="2"/>
    <path d="M362 80 L370 88" stroke="#999999" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Today Section -->
  <g id="today-section">
    <text x="20" y="128" fill="#999999" font-family="SF Pro Text" font-size="12" font-weight="700" letter-spacing="1">TODAY</text>

    <!-- Income Transaction -->
    <g id="txn-1">
      <rect x="16" y="140" width="358" height="76" rx="12" fill="#121212"/>
      <rect x="24" y="152" width="44" height="22" rx="11" fill="#00FF88" opacity="0.2"/>
      <text x="46" y="166" fill="#00FF88" font-family="SF Pro Text" font-size="12" font-weight="700" text-anchor="middle">INCOME</text>
      <text x="76" y="166" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Paycheck</text>
      <text x="76" y="186" fill="#999999" font-family="SF Pro Text" font-size="14">Checking • 10:42 AM</text>
      <text x="346" y="171" fill="#00FF88" font-family="SF Pro Text" font-size="18" font-weight="700" text-anchor="end">+$2,500.00</text>
      <text x="346" y="192" fill="#999999" font-family="SF Pro Text" font-size="12" text-anchor="end">Balance: $2,247.50</text>
    </g>

    <!-- Expense Transaction -->
    <g id="txn-2">
      <rect x="16" y="224" width="358" height="76" rx="12" fill="#121212"/>
      <rect x="24" y="236" width="52" height="22" rx="11" fill="#FF006E" opacity="0.2"/>
      <text x="50" y="250" fill="#FF006E" font-family="SF Pro Text" font-size="12" font-weight="700" text-anchor="middle">EXPENSE</text>
      <text x="84" y="250" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Whole Foods</text>
      <text x="84" y="270" fill="#999999" font-family="SF Pro Text" font-size="14">Checking • Groceries</text>
      <text x="346" y="255" fill="#FF006E" font-family="SF Pro Text" font-size="18" font-weight="700" text-anchor="end">-$87.43</text>
      <text x="346" y="276" fill="#999999" font-family="SF Pro Text" font-size="12" text-anchor="end">Balance: $2,160.07</text>
    </g>
  </g>

  <!-- Yesterday Section -->
  <g id="yesterday-section">
    <text x="20" y="330" fill="#999999" font-family="SF Pro Text" font-size="12" font-weight="700" letter-spacing="1">YESTERDAY</text>

    <!-- Expense Transaction -->
    <g id="txn-3">
      <rect x="16" y="342" width="358" height="76" rx="12" fill="#121212"/>
      <rect x="24" y="354" width="52" height="22" rx="11" fill="#FF006E" opacity="0.2"/>
      <text x="50" y="368" fill="#FF006E" font-family="SF Pro Text" font-size="12" font-weight="700" text-anchor="middle">EXPENSE</text>
      <text x="84" y="368" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Netflix</text>
      <text x="84" y="388" fill="#999999" font-family="SF Pro Text" font-size="14">Checking • Subscriptions</text>
      <text x="346" y="373" fill="#FF006E" font-family="SF Pro Text" font-size="18" font-weight="700" text-anchor="end">-$15.49</text>
      <text x="346" y="394" fill="#999999" font-family="SF Pro Text" font-size="12" text-anchor="end">Balance: $2,247.50</text>
    </g>

    <!-- Expense Transaction -->
    <g id="txn-4">
      <rect x="16" y="426" width="358" height="76" rx="12" fill="#121212"/>
      <rect x="24" y="438" width="52" height="22" rx="11" fill="#FF006E" opacity="0.2"/>
      <text x="50" y="452" fill="#FF006E" font-family="SF Pro Text" font-size="12" font-weight="700" text-anchor="middle">EXPENSE</text>
      <text x="84" y="452" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Chipotle</text>
      <text x="84" y="472" fill="#999999" font-family="SF Pro Text" font-size="14">Cash • Dining Out</text>
      <text x="346" y="457" fill="#FF006E" font-family="SF Pro Text" font-size="18" font-weight="700" text-anchor="end">-$12.85</text>
      <text x="346" y="478" fill="#999999" font-family="SF Pro Text" font-size="12" text-anchor="end">Balance: $87.15</text>
    </g>

    <!-- Expense Transaction -->
    <g id="txn-5">
      <rect x="16" y="510" width="358" height="76" rx="12" fill="#121212"/>
      <rect x="24" y="522" width="52" height="22" rx="11" fill="#FF006E" opacity="0.2"/>
      <text x="50" y="536" fill="#FF006E" font-family="SF Pro Text" font-size="12" font-weight="700" text-anchor="middle">EXPENSE</text>
      <text x="84" y="536" fill="#FFFFFF" font-family="SF Pro Text" font-size="16" font-weight="600">Shell Gas</text>
      <text x="84" y="556" fill="#999999" font-family="SF Pro Text" font-size="14">Checking • Transportation</text>
      <text x="346" y="541" fill="#FF006E" font-family="SF Pro Text" font-size="18" font-weight="700" text-anchor="end">-$45.20</text>
      <text x="346" y="562" fill="#999999" font-family="SF Pro Text" font-size="12" text-anchor="end">Balance: $2,217.79</text>
    </g>
  </g>

  <!-- Floating Action Button -->
  <g id="fab">
    <circle cx="342" cy="690" r="28" fill="#00E5CC"/>
    <circle cx="342" cy="690" r="28" fill="#00E5CC" opacity="0.5" filter="url(#glow)"/>
    <path d="M342 680 L342 700 M332 690 L352 690" stroke="#000000" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Tab Bar -->
  <g id="tab-bar">
    <rect y="760" width="390" height="84" fill="#121212"/>
    <rect y="760" width="390" height="1" fill="#2A2A2A"/>

    <!-- Accounts Tab -->
    <g id="tab-accounts">
      <circle cx="39" cy="785" r="10" fill="#999999" opacity="0.5"/>
      <text x="39" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Accounts</text>
    </g>

    <!-- Budget Tab -->
    <g id="tab-budget">
      <rect x="110" y="775" width="20" height="20" rx="4" fill="#999999" opacity="0.5"/>
      <text x="120" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Budget</text>
    </g>

    <!-- Transactions Tab (Active) -->
    <g id="tab-transactions">
      <rect x="186" y="775" width="20" height="3" fill="#00E5CC" opacity="0.6"/>
      <rect x="186" y="782" width="20" height="3" fill="#00E5CC"/>
      <rect x="186" y="789" width="20" height="3" fill="#00E5CC" opacity="0.6"/>
      <text x="196" y="820" fill="#00E5CC" font-family="SF Pro Text" font-size="10" font-weight="600" text-anchor="middle">Transactions</text>
    </g>

    <!-- Analysis Tab -->
    <g id="tab-analysis">
      <circle cx="273" cy="785" r="10" fill="#999999" opacity="0.5"/>
      <text x="273" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Analysis</text>
    </g>

    <!-- Settings Tab -->
    <g id="tab-settings">
      <circle cx="351" cy="785" r="10" fill="#999999" opacity="0.5"/>
      <text x="351" y="820" fill="#999999" font-family="SF Pro Text" font-size="10" text-anchor="middle">Settings</text>
    </g>
  </g>

  <!-- Filters -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
